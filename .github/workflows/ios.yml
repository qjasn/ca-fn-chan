name: iOS and macOS Builder
run-name: ${{ github.actor }} is building 
on: [release]
jobs:
  Explore-GitHub-Actions:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: python --version
      - run: pip --version
